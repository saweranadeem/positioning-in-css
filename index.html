<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="black">
        <div class="white">
          <div class="yellow">
            <div class="WH WH1"></div>
            <div class="WH WH2"></div>
            <div class="WH3"></div>
            <button>Submit</button>
          </div>
        </div>
      </div>

      <div class="purple p1">
        <div class="SMALL"></div>
      </div>
      <div class="purple p2"><div class="SMALL"></div></div>
      <div class="purple p3"><div class="SMALL"></div></div>
      <div class="gray">
        <button class="btn">Submit</button>
        <div class="GR"></div>
      </div>
    </div>
  </body>
</html>
